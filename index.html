<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheet/bootstrap.min.css.map">
    <!-- /// -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/stylesheet/master.css">
    <link rel="stylesheet" href="font/font/bootstrap-icons.css">
</head>

<body>
    <main class="col-12 main ">
        <div class="container-fluid container-xxl position-relative p-0">
            <div class="row h-100 w-100 m-0">
                <div class="col-12 h-100 p-0">
                    <div class="row h-100 w-100 m-0">
                        <div class="slider col-7 p-0">
                            <div id="carouselExampleCrossfade" class="carousel slide carousel-fade"
                                data-mdb-ride="carousel" data-mdb-carousel-init>
                                <div class="carousel-indicators">
                                    <button type="button" data-mdb-target="#carouselExampleCrossfade"
                                        data-mdb-slide-to="0" class="active" aria-current="true"
                                        aria-label="Slide 1"></button>
                                    <button type="button" data-mdb-target="#carouselExampleCrossfade"
                                        data-mdb-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-mdb-target="#carouselExampleCrossfade"
                                        data-mdb-slide-to="2" aria-label="Slide 3"></button>
                                    <button type="button" data-mdb-target="#carouselExampleCrossfade"
                                        data-mdb-slide-to="3" aria-label="Slide 4"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="assets/img/slider1.png" class="d-block w-100" alt="Wild Landscape" />
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/img/slider2.png" class="d-block w-100" alt="Camera" />
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/img/slider1.png" class="d-block w-100" alt="Exotic Fruits" />
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/img/slider2.png" class="d-block w-100" alt="Camera" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="login col-5 h-100">
                            <h2>کندا ایده</h2>
                            <h4>تجربه مهندسی خلاق</h4>
                            <input class="username" type="text" placeholder="نام کاربری">
                            <span></span>
                            <i class="bi bi-eye"></i>
                            <input class="password" type="password" placeholder="کلمه عبور">
                            <span></span>
                            <span>آیا نام کاربری یا رمز عبور خود را فراموش کرده اید؟</span>
                            <button class="login-btn">
                                ورود به سامانه
                            </button>
                            <div class="no-account">
                                <span></span>
                                <span>آیا حساب کاربری ندارید؟</span>
                                <span></span>
                            </div>
                            <button class="gotosignup-btn">
                                ساخت حساب کاربری
                            </button>
                        </div>
                        <div class="signup col-5 h-100">
                            <h4>ساخت حساب کاربری جدید!</h4>
                            <input class="name" type="text" placeholder="نام">
                            <span></span>

                            <input class="lname" type="text" placeholder="نام خانوادگی">
                            <span></span>

                            <input class="username" type="text" placeholder="نام کاربری">
                            <span></span>

                            <span></span>
                            <i class="bi bi-eye"></i>
                            <input class="password" type="password" placeholder="کلمه عبور">
                            <span></span>
                            <input class="email" type="email" placeholder="ایمیل">
                            <span></span>
                            <input class="phone" type="text" placeholder="شماره تماس">
                            <span></span>
                            <button class="signup-btn">
                                ثبت نام!!
                            </button>
                            <div class="has-account">
                                <span></span>
                                <span>آیا حساب کاربری دارید؟</span>
                                <span></span>
                            </div>
                            <button class="gotologin-btn">
                                وارد شوید!!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
